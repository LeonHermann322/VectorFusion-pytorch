program: run_painterly_render.py 
method: bayes
metric:
  name: L_total
  goal: minimize
parameters:
  image_size:
    values: [512]
  skip_live:
    values: [True]
  num_paths: 
    values: [64, 128, 256]
  train_stroke:
    values: [False, True]
  trainable_bg:
    values: [False, True]
  segment_init: 
    values: ["circle", "random"]
  radius:
    values: [10, 20, 40]
  coord_init: 
    values: ["attention", "random"]
  K:
    values: [20]
  sds.guidance_scale:
    min: 1.1
    max: 200.0
  sds.grad_scale:
    min: 0.1
    max: 10.0
  sds.num_iter: 
    values: [50]
  clip.vis_loss:
    values: [0, 1]
  perceptual.coeff:
    min: 1
    max: 100
  softmax_temp:
    min: 0.0
    max: 1.0
command:
- ${env}
- ./run.sh
- ${program}
- ${args}